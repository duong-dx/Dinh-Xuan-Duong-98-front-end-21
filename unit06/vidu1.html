<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Xuân Dương</title>
	<style type="text/css">
		div{
			width: 500px;
			height: 500px;
			background: green;
			animation-name: dome;
			animation-duration:2s;
			border-radius: 50%;
			position: relative;
			animation-iteration-count: infinite;

		}
		@keyframes dome{
				0%{
					top: 0px;
					left: 0px;
				}
				25%{
					top: 500px;
					left: 500px;
				}
				50%{
					top: 0px;
					left: 500px;
				}
				75%{
					top: 500px;
					left: 0px;
				}
				100%{
					top: 0px;
					left: 0px;
				}
			}
	</style>
</head>
<body>
	<div>
		
	</div>
</body>
</html>
