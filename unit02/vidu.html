<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Đinh Xuân Dương</title>
</head>
<body>
	<form action="" >
	<table width="600px" align="center">
		<tr>
			<td align="center" bgcolor="FFCC00"  colspan="2"><font size="+6" >Zent Group</font></td>		
		</tr>
		<tr>
			<td  >Họ và tên</td>
			<td > <input type="search" name="họ và tên " required placeholder="Họ và tên"></td>
			
		</tr><tr>
			<td>Email</td>
			<td> <input type="email" name="Email"required placeholder="Email"></td>
			
		</tr><tr>
			<td>Số điện thoại</td>
			<td><input type="number" name="Số điện thoại" required placeholder="Số điện thoại"></td>
			
		</tr><tr>
			<td>Quê quán</td>
			<td>
				
					<select>
						<option value="1">Hà Nội</option>
						<option value="2">TP.Hồ Chí Minh</option>
						<option value="3">Đà Nẵng</option>
						<option value="4" selected>Chọn thành phố</option>
					</select>
				
			</td>
			
		</tr>
		<tr>
			<td>Giới Tính</td>
			<td>
			 	
			  <input type="radio" name="Giới Tính">Nam 
			  <input type="radio" name="Giới Tính">Nữ
				
			</td>
			
		</tr>
		<tr>
			<td>Kỹ năng</td>
			<td>
				
					<input type="checkbox" name="kĩ năng">HTML
					<input type="checkbox" name="kĩ năng">CSS
					<input type="checkbox" name="kĩ năng">Java
					<input type="checkbox" name="kĩ năng">Laravel
			</td>
			
		</tr><tr>
			<td>Giới tính</td>
			<td>
				
					<input type="date" name="ngày sinh">
				
			</td>
			
		</tr><tr height="300px">
			<td>Miêu tả</td>
			<td><textarea rows="10" cols="40" name=" mô tả" placeholder="Miêu tả"> </textarea></td>
			
		</tr><tr>
			<td align="center" bgcolor="FFCC00" colspan="2"> <input type="reset" name="reset" placeholder="Đặt lại"><button>Đăng Kí</button></td>
		
			
		</tr>
	</table>
	</form>
</body>
</html>
