<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Xuân Dương</title>
</head>
<body>
	<form>
		<table border="1px" width="50%" align="center">
			<tr>
				<td colspan="2" bgcolor="grey" height="40px" align="center">Đăng Nhập Hệ Thống</td>
			</tr>
			<tr>
				<td>Tên tài khoản</td>
				<td>
					<input type="search" name="tên tài khoản" placeholder="administrator" required method="post">
				</td>
			</tr>
			<tr>
				<td>Mật khẩu</td>
				<td>
					<input type="password" name="mật khẩu" placeholder="Mật khẩu" required method="post">
				</td>
			</tr>
			<tr>
				<td>Xác nhận mật khẩu</td>
				<td>
					<input type="password" name="mật khẩu" placeholder="Xác Nhận mật khẩu" required method="post">
				</td>
			</tr>
			<tr>
				<td>Ghi nhớ</td>
				<td>
					<input type="checkbox" name="Ghi nhớ">
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<button>Đăng Nhập</button>
					<input type="reset" name="reset" placeholder="Làm mới">
				</td>
			</tr>
			<tr>
				<td colspan="2" bgcolor="grey" height="40px"></td>
			</tr>
			
		</table>
	</form>
</body>
</html>
