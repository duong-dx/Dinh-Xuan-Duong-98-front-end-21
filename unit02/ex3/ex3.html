<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Xuân Dương</title>
</head>
<body>
	<table cellspacing="0" border="1px" width="80%" align="center">
		<tr height="60px" align="center">
			<td colspan="4">Phần đầu (Banner)</td>
		</tr>
		<tr>
		 	<td  colspan="4" >
		 		<table  border="1px" align="left" cellspacing="0" width="45%">
					<tr>
						<td>Trang chủ</td>
						<td>Giới thiệu</td>
						<td>Tin tức</td>
						<td>Liên hệ</td>
						<td>Diễn đàn</td>
					</tr>
				</table>
			</td>
			
		</tr>
		<tr>
			<td colspan="4"><hr color="grey" size="3px" width="60%" align="center"></td>
		</tr>
		<tr>
			<td valign="Top" width="25%">
				<table border="1px" width="100%" cellspacing="0">
					<tr align="center">
						<td>Tiêu đề Menu</td>
					</tr>
					<tr>
						<td>Menu con</td>
					</tr>
				</table>
			</td>
			<td colspan="2" width="50%">
				<table height="80px" border="1px" cellspacing="0" width="95%" align="center">
					<tr>
						<td>Thông tin</td>
					</tr>
				</table>
				<br>
				<table height="80px" border="1px" cellspacing="0" width="95%" align="center">
					<tr>
						<td colspan="2">Tiêu đề lớn 1</td>
						
					</tr>
					<tr>
						<td colspan="2">Tên bài viết</td>
					</tr>
					<tr>
						<td>Ảnh mô tả</td>
						<td width="65%" >Nội dung vắn tắt</td>
					</tr>
				</table>
				<br>
				<table border="1px" cellspacing="0" width="95%" align="center">
					<tr>
						<td colspan="2" align="right">Tiêu đề lớn 2</td>
					</tr>
					<tr>
						<td colspan="2" align="right">Tên bài viết</td>
					</tr>
					<tr>
						<td width="65%">Nội dung vắn tắt</td>
						<td>Ảnh mô tả</td>
					</tr>
				</table>
			</td>
			<td width="25%" valign="top">
				<table width="100%" border="1px" cellspacing="0">
					<tr>
						<td align="center">Tiền Menu</td>

					</tr>
					<tr>
						<td>Menu con</td>
					</tr>
				</table>
			</td>
		</tr>
		<tr>
			<td colspan="4" align="center" height="60px">Phần cuối Footer </td>
		</tr>
	</table>
</body>
</html>
